<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cucumber</title>
	<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
	<style>

.cucumber-react .cucumber-status--passed {
  color: #2CB14A;
}
.cucumber-react .cucumber-status--skipped {
  color: #00A0CC;
}
.cucumber-react .cucumber-status--pending {
  color: #FFAD33;
}
.cucumber-react .cucumber-status--undefined {
  color: #FFAD33;
}
.cucumber-react .cucumber-status--ambiguous {
  color: #F4EBFD;
}
.cucumber-react .cucumber-status--failed {
  color: #BB0000;
}
.cucumber-react .cucumber-status--unknown {
  color: #B6BECB;
}
.cucumber-react h1, .cucumber-react h2, .cucumber-react h3 {
  padding: 0;
  margin: 0;
}
.cucumber-react a {
  color: inherit;
}
.cucumber-react .gherkin-document-list {
  font: 14px "Open Sans", sans-serif;
  color: #161C24;
  background: #fff;
  overflow-x: hidden;
}
.cucumber-react .cucumber-title {
  margin-top: 0.3em;
  margin-bottom: 0;
  display: inline-block;
}
.cucumber-react .cucumber-title__keyword {
  font-weight: bold;
}
.cucumber-react .cucumber-title__text {
  font-weight: normal;
}
.cucumber-react .cucumber-tags {
  padding: 0;
  margin-bottom: 0;
}
.cucumber-react .cucumber-tags .cucumber-tag {
  display: inline;
  list-style-type: none;
  padding: 4px 8px 4px 8px;
  margin-right: 6px;
  background-color: #FFFFFF;
  border-radius: 6px;
}
.cucumber-react .cucumber-feature__icon {
  padding-top: 0.35em;
  padding-right: 0.5em;
}
.cucumber-react .cucumber-description,
.cucumber-react .cucumber-children {
  margin-left: 1em;
}
.cucumber-react .cucumber-feature,
.cucumber-react .cucumber-rule,
.cucumber-react .cucumber-scenario,
.cucumber-react .cucumber-background {
  margin-bottom: 1em;
}
.cucumber-react .cucumber-steps {
  list-style-type: none;
  padding-left: 10px;
}
.cucumber-react .cucumber-steps .cucumber-step {
  display: flex;
}
.cucumber-react .cucumber-steps .cucumber-step__status {
  padding-top: 0.2em;
  padding-right: 0.5em;
}
.cucumber-react .cucumber-steps .cucumber-step__content {
  flex-grow: 1;
}
.cucumber-react .cucumber-steps .cucumber-step__keyword {
  font-weight: bold;
}
.cucumber-react .cucumber-steps .cucumber-step__text {
  font-weight: normal;
}
.cucumber-react .cucumber-steps .cucumber-step__param {
  font-weight: normal;
  font-style: italic;
}
.cucumber-react .cucumber-table {
  border-collapse: collapse;
  margin-top: 0.5em;
  margin-bottom: 0.5em;
}
.cucumber-react .cucumber-table__header-cell {
  border: 1px solid #4B5662;
  padding: 0.3em;
}
.cucumber-react .cucumber-table__cell {
  border: 1px solid #4B5662;
  padding: 0.3em;
}
.cucumber-react .cucumber-table__cell__status {
  padding: 0.5em 3px 3px 3px;
}
.cucumber-react .cucumber-table__cell__step {
  flex-grow: 1;
}
.cucumber-react .cucumber-code {
  padding: 0.25em;
  background-color: #ebebeb;
}
.cucumber-react .cucumber-error {
  padding: 0.5em;
  margin: 0;
  overflow: scroll;
}
.cucumber-react .cucumber-no-documents {
  font: 14px "Open Sans", sans-serif;
}
.cucumber-react .cucumber-attachment {
  background-color: #ebebeb;
  padding: 0.5em;
}
.cucumber-react .cucumber-attachment__icon {
  margin-right: 0.5em;
}
.cucumber-react .cucumber-attachment__image {
  margin-top: 1em;
}
.cucumber-react .cucumber-anchor {
  position: relative;
  display: flex;
  align-items: center;
  margin-top: 0.3em;
}
.cucumber-react .cucumber-anchor__link {
  opacity: 0;
  transition: all 0.35s ease-in-out;
  position: absolute;
  left: -20px;
  display: flex;
  align-items: center;
}
.cucumber-react .cucumber-anchor__icon {
  margin-right: 0.5em;
}
.cucumber-react .cucumber-anchor:hover a {
  opacity: 1;
  width: max-content;
  transition: all 0.35s ease-in-out;
}
.cucumber-react .cucumber-anchor > * {
  height: 100%;
  margin-top: 0px;
}

.cucumber-report-header {
  width: 100%;
  display: grid;
  grid-template-columns: 1fr;
  border: 1px solid rgba(0, 0, 0, 0.1);
  font: 11px "Open Sans", sans-serif;
  margin-bottom: 1em;
}
.cucumber-report-header > * {
  padding: 1em;
}
.cucumber-report-header .cucumber-status-filter {
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
.cucumber-report-header .cucumber-status-filter table {
  width: 100%;
}
.cucumber-report-header .cucumber-execution-data {
  border-bottom: 1px solid rgba(0, 0, 0, 0.1);
}
.cucumber-report-header .cucumber-search-bar {
  border-right: 0;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-search {
  width: 100%;
  display: grid;
  grid-template-columns: 9fr 1fr;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-search input {
  padding: 0.4em;
  border-radius: 0;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-search button {
  height: 2.2em;
  padding-left: 0.6em;
  padding-right: 0.6em;
}
.cucumber-report-header .cucumber-search-bar p.help {
  font-size: 80%;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul {
  display: inline;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul li {
  list-style-type: none;
  display: inline-block;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul li input {
  display: inline-block;
  width: auto;
  height: 0.6em;
}
.cucumber-report-header .cucumber-search-bar form.cucumber-search-bar-filter ul li label {
  padding-right: 1em;
}

@media only screen and (min-width: 600px) {
  .cucumber-report-header {
    grid-template-columns: 1fr 1fr;
  }
  .cucumber-report-header .cucumber-status-filter {
    border-right: 1px solid rgba(0, 0, 0, 0.1);
  }
  .cucumber-report-header .cucumber-search-bar {
    grid-column: 1/-1;
  }
}
@media only screen and (min-width: 992px) {
  .cucumber-report-header {
    grid-template-columns: 1fr 1fr 2fr;
  }
  .cucumber-report-header .cucumber-status-filter {
    border-bottom: 0;
  }
  .cucumber-report-header .cucumber-execution-data {
    border-right: 1px solid rgba(0, 0, 0, 0.1);
    border-bottom: 0;
  }
  .cucumber-report-header .cucumber-search-bar {
    grid-column: auto;
  }
}
.accordion {
    border: 1px solid rgba(0, 0, 0, 0.1);
    border-radius: 2px;
}

.accordion__item + .accordion__item {
    border-top: 1px solid rgba(0, 0, 0, 0.1);
}

.accordion__button {
    background-color: #f4f4f4;
    color: #444;
    cursor: pointer;
    padding: 10px;
    width: 100%;
    text-align: left;
    border: none;
}

.accordion__button:hover {
    background-color: #ddd;
}

.accordion__button:before {
    display: inline-block;
    content: '';
    height: 10px;
    width: 10px;
    margin-right: 12px;
    border-bottom: 2px solid currentColor;
    border-right: 2px solid currentColor;
    transform: rotate(-45deg);
}

.accordion__button[aria-expanded='true']::before,
.accordion__button[aria-selected='true']::before {
    transform: rotate(45deg);
}

.accordion__panel {
    padding: 20px;
    animation: fadein 0.35s ease-in;
}

{"source":{"uri":"features/feature_files/catalogo/createCatalog.feature","data":"Feature: create catalog\n        As a company\n        I want to have catalogs\n        So I can organize and clasify polls by category\n\n    Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And I press the \"Iniciar Sesión\" button\n        And I press the \"Catálogo\" option \n\n    Scenario: create new private catalog correctly\n        Given I'm in the \"Catalogo\" page\n        When I'm on the \"CATALOGOS PRIVADOS\" section and I press \"+\"\n        And enter the required fields as shown below\n        |Nombre:            | CatalogoPrivTest      |\n        |Descripcion:       | DescripcionTest       | \n        |Compañia:          | UCB                   |\n        Then a message in green should appear \"Catalogo creado con exito\"\n    \n    Scenario: create new public catalog correctly\n        Given I'm in the \"Catalogo\" page\n        When press the \"add icon\" button next to \"CATÁLOGOS PÚBLICOS\" \n        And enter the required fields on the modal as shown\n        |Nombre:            | CatalogoPubTest       |\n        |Descripcion:       | DescripcionTest       |\n        Then a message in green should appear \"Catalogo creado con exito\" \n\n\n","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/feature_files/eventos/closeEvent.feature","data":"Feature: close event\n        As a company\n        I want to close events\n        So I can mark the event as finished\n\n    Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And I press the \"Iniciar Sesión\" button\n        And I press the \"Eventos\" option\n\n    Scenario: close an No Accionable event\n        When I press the \"Cerrar\" button \n        And I choose \"No Accionable\" checkbox\n        And I press \"Cerrar\" button\n        Then a message in green shows up \"Evento cerrado con éxito\"\n\n    Scenario: close an Accionable and Offline event\n        When I press the \"Cerrar\" button \n        And I choose \"Accionable\" checkbox\n        And I choose \"Offline\" checkbox\n        And I press \"Cerrar\" button\n        Then a message in green shows up \"Evento cerrado con éxito\"\n\n    Scenario: close an Accionable, Online and Contactado event\n        When I press the \"Cerrar\" button \n        And I choose \"Accionable\" checkbox\n        And I choose \"Online\" checkbox\n        And I choose \"Contactado\" checkbox\n        And I press \"Cerrar\" button\n        Then a message in green shows up \"Evento cerrado con éxito\"\n\n    Scenario: close an Accionable, Online and No Contactado event\n        When I press the \"Cerrar\" button \n        And I choose \"Accionable\" checkbox\n        And I choose \"Online\" checkbox\n        And I choose \"No Contactado\" checkbox\n        And I write \"No comments\" in \"Comentarios\"\n        And I press \"Cerrar\" button\n        Then a message in green shows up \"Evento cerrado con éxito\"\n\n    Scenario: close an event without comments\n        When I press the \"Cerrar\" button \n        And I choose \"No Accionable\" checkbox\n        #And I write \" \" in \"Comentarios\"\n        And I press \"Cerrar\" button\n        Then a message in green shows up \"Evento cerrado con éxito\"\n\n    Scenario: close an event with some comment\n        When I press the \"Cerrar\" button \n        And I choose \"No Accionable\" checkbox\n        And I write \"This is a comment\" in \"Comentarios\"\n        And I press \"Cerrar\" button\n        Then a message in green shows up \"Evento cerrado con éxito\"","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/feature_files/eventos/openEvent.feature","data":"Feature: re open event\n        As a company\n        I want to re open events\n        So I can enable event \n\n    Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And I press the \"Iniciar Sesión\" button\n        And I press the \"Eventos\" option\n        And I filter all \"closed\" events\n\n    Scenario: re open an event\n        When I press the \"Re-abrir\" button\n        Then a message in green shows up \"Evento re-abierto con éxito\"","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/feature_files/reporteCampanias/addGraphicsToCampaignPoll.feature","data":"Feature: Add new graphic to a campaign poll\n\n    As a company administrator\n    I want to add new graphics to poll in a campaign\n    So I can have a better report from the result data\n\n    Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And click on the \"Iniciar Sesión\" button\n        And I press the \"Reportes\" option\n        And I press the \"Campaña\" option\n\n    @TouchPoint\n    Scenario: Recently created graphic is within the list of graphics\n        Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"CasaMatriz\" campaign\n        And click on the \"Asignacion Cajas\" poll\n        And click on the \"Agregar Gráfica\" button\n        And fill the required graphic fields as below\n        |Nombre:            | GraphicTest                   |\n        |Tipo de gráfico:   | Barra Agrupada                |\n        |Pregunta:          | Que factores influyeron?      |\n\n        And click on the \"Crear\" button\n        Then a message in green shows up \"Gráfico agregado con éxito\"\n        And \"GraphicTest\" shows up in the graphics list\n\n    @TouchPoint\n    Scenario: Poll Questions are selectionable when creating a graphic\n        Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"CasaMatriz\" campaign\n        And click on the \"Asignacion Cajas\" poll\n        And click on the \"Agregar Gráfica\" button\n        Then \"Pregunta:\" field shows a set of options as below\n        |Nos recomendaria a sus conocidos?  |\n        |Que factores influyeron?           |\n\n    @MysteryShopper\n    Scenario: Recently created graphic is within the list of graphics\n        Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"DemoPedidosYa\" campaign\n        And click on the \"PedidosYa MS\" poll\n        And click on the \"Agregar Gráfica\" button\n        And fill the required mystery poll graphic fields as below\n        |Nombre:            | GraphicTest2                              |\n        |Tipo de gráfico:   | Barra Horizontal                          |\n        |Lista:             | Preparación                               |\n        |Pregunta:          | Se conecta en la zona asignada            |\n\n        And click on the \"Crear\" button\n        Then a message in green shows up \"Gráfico agregado con éxito\"\n        And \"GraphicTest2\" shows up in the graphics list\n\n\n    @MysteryShopper\n    Scenario: Poll List of Questions are selectionable when creating a graphic\n    Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"DemoPedidosYa\" campaign\n        And click on the \"PedidosYa MS\" poll\n        And click on the \"Agregar Gráfica\" button\n        Then \"Lista:\" field shows a set of options as below\n        |Preparación                |\n        |Productividad              |\n        |Antes de la Actividad      |\n        |Durante la Actividad       |\n        |Después de la Actividad    |\n\n    @MysteryShopper\n    Scenario: Poll List of Questions are selectionable when creating a graphic\n    Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"DemoPedidosYa\" campaign\n        And click on the \"PedidosYa MS\" poll\n        And click on the \"Agregar Gráfica\" button\n        And fill the required mystery poll graphic fields as below\n        |Lista:             | Preparación       |\n        Then \"Pregunta:\" field shows a set of list related questions as below\n        |Se conecta en la zona asignada             |\n        |Tiene equipamento completo                 |\n        |Demuestra seguridad al conducir            |\n        |Atendió la llamada al primer intento       |\n        |Notifica inconvenientes                    |\n        |Aceptó el pedido                           |\n        |Cumplió las normas de transporte y tóxicos |\n\n    ","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/feature_files/reporteCampanias/configureCampaignPollGraphic.feature","data":"Feature: Configure the values of a graphic\n\n    As a company administrator\n    I want to configure the values of a graphic\n    So that I get to customise the the data I wanna see in the graphics\n\n    Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And click on the \"Iniciar Sesión\" button\n        And I press the \"Reportes\" option\n        And I press the \"Campaña\" option\n\n    @TouchPoint\n    Scenario: Poll questions are available to be selected while configuring a graphic\n     Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"CasaMatriz\" campaign\n        And click on the \"Asignacion Cajas\" poll\n        And click on the gear icon on the \"GraphicTest1\" graphic\n        Then \"Pregunta:\" field shows a set of options as below\n        |Nos recomendaria a sus conocidos?  |\n        |Que factores influyeron?           |\n\n    @TouchPoint\n    Scenario: Company regional venues are available to be selected while configuring a graphic\n    Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"CasaMatriz\" campaign\n        And click on the \"Asignacion Cajas\" poll\n        And click on the gear icon on the \"GraphicTest1\" graphic\n        Then \"Regionales:\" field shows a set of options as below\n        |Gerencia Regional  |\n\n    @TouchPoint\n    Scenario: Company agency venues are available to be selected while configuring a graphic\n    Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"CasaMatriz\" campaign\n        And click on the \"Asignacion Cajas\" poll\n        And click on the gear icon on the \"GraphicTest1\" graphic\n        And select \"Gerencia Regional\" on the \"Regionales:\" field\n        Then \"Agencias:\" field shows a set of options as below\n        |Agencia Central 1 |\n        |Agencia Central 2 |\n    \n    @TouchPoint\n    Scenario: Company services are available to be selected while configuring a graphic\n    Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"CasaMatriz\" campaign\n        And click on the \"Asignacion Cajas\" poll\n        And click on the gear icon on the \"GraphicTest1\" graphic\n        And select \"Gerencia Regional\" on the \"Regionales:\" field\n        And select \"Agencia Central 1\" on the \"Agencias:\" field\n        Then \"Servicios:\" field shows a set of options as below\n        |Plataforma Servicio    |\n        |Plataforma Negocios    |\n        |Cajas                  |\n\n    @TouchPoint\n    Scenario: Company service venues are available to be selected while configuring a graphic\n    Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"CasaMatriz\" campaign\n        And click on the \"Asignacion Cajas\" poll\n        And click on the gear icon on the \"GraphicTest1\" graphic\n        And select \"Gerencia Regional\" on the \"Regionales:\" field\n        And select \"Agencia Central 1\" on the \"Agencias:\" field\n        And select \"Cajas\" on the \"Servicios:\" field\n        Then \"Puntos de Servicio:\" field shows a set of options as below\n        |Ninguno    |","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/feature_files/reporteCampanias/seeCampaignGraphic.feature","data":"Feature: See campaign report graphic\n        As a company administrator\n        I want to see a campaign report\n        So I can see the data report as feedback\n\n    Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And click on the \"Iniciar Sesión\" button\n        And I press the \"Reportes\" option\n        And I press the \"Campaña\" option\n\n    Scenario: detailed graphic is the same as it was displayed on the list\n        Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"CasaMatriz\" campaign\n        And click on the \"Asignacion Cajas\" poll\n        And click on the eye icon on the \"GraphicTest1\" graphic of type \"Barra Agrupada\"\n        Then I should see the same graphic \"Barra Agrupada\" as it was displayed on the list","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/feature_files/reporteCampanias/seeCampaignList.feature","data":"@ReporteCampania\nFeature: See campaigns list on campaign reports\n        As a company administrator\n        I want to see all campaigns and their polls\n        So I can pick polls to create reports from\n\n    Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And click on the \"Iniciar Sesión\" button\n        And I press the \"Reportes\" option\n        And I press the \"Campaña\" option \n\n    Scenario: created campaign is within the list displayed\n        Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        Then a campaign named \"CasaMatriz\" should be displayed inside the list\n    \n    Scenario: created campaign within the list displays the polls it was assigned to\n        Given I'm on the \"Campañas\" section of the \"Reportes\" page\n        When I'm on the \"CAMPAÑAS DISPONIBLES \" section\n        And click on the \"CasaMatriz\" campaign\n        Then the polls assigned to the campaign are displayed as below:\n        |Asignacion Cajas       |\n        |Asignacion Plataforma  |\n\n","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/feature_files/reporteEventos/addNewGraphic.feature","data":"Feature: Add new graphic to campaign \n\n    As a company administrator\n    I want to add new graphics to a campaign\n    So I can have a better report from the result data\n\n    Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And click on the \"Iniciar Sesión\" button\n        And I press the \"Reportes\" option\n        And I press the \"Eventos\" option\n\n    Scenario: Recently created graphic is within the list of graphics\n            Given I'm on the \"Eventos\" section of the \"Reportes\" page\n            When click on the \"Agregar Gráfica\" button\n            And fill the required graphic events fields as below\n            |Nombre:            | EventGraphicTest2                         |\n            |Tipo de gráfico:   | Barra Apilada                             |\n\n            And click on the \"Crear\" button\n            Then a message in green shows up \"Gráfico agregado con éxito\"","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/feature_files/reporteEventos/configureGraphic.feature","data":"Feature: Configure the values of a graphic\n\n    As a company administrator\n    I want to configure the values of a graphic\n    So that I get to customise the the data I wanna see in the graphics\n\n    Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And click on the \"Iniciar Sesión\" button\n        And I press the \"Reportes\" option\n        And I press the \"Eventos\" option\n\n#Regionales\n    Scenario: detailed graphic is the same as it was displayed on the list\n        Given I'm on the \"Eventos\" section of the \"Reportes\" page\n        When click on the gear icon on the \"Barra Simple\" graphic\n        And select \"Telefonica\" on the \"Compañias:\" field events\n        Then \"Regionales:\" field shows a set of options as below\n        |Ninguna|\n        |Cochabamba |\n        |La Paz |\n        |Santa Cruz |\n\n#Agencias\n    Scenario: detailed graphic is the same as it was displayed on the list\n        Given I'm on the \"Eventos\" section of the \"Reportes\" page\n        When click on the gear icon on the \"Barra Simple\" graphic\n        And select \"Telefonica\" on the \"Compañias:\" field events\n        Then \"Agencias:\" field shows a set of options as below\n        |Ninguna|\n        |Central |\n        |Ventas |\n        |Atencion al Cliente|\n\n#servicios\n    Scenario: detailed graphic is the same as it was displayed on the list\n        Given I'm on the \"Eventos\" section of the \"Reportes\" page\n        When click on the gear icon on the \"Barra Simple\" graphic\n        And select \"Telefonica\" on the \"Compañias:\" field events\n        And select \"Cochabamba\" on the \"Regionales:\" field events\n        And select \"Agencia 1\" on the \"Agencias:\" field events\n        Then \"Servicios:\" field shows a set of options as below\n        |Ninguno|\n        |Cajas |\n        |Plataforma |\n    \n#puntos de servicio\n    Scenario: detailed graphic is the same as it was displayed on the list\n        Given I'm on the \"Eventos\" section of the \"Reportes\" page\n        When click on the gear icon on the \"Barra Simple\" graphic\n        And select \"Telefonica\" on the \"Compañias:\" field events\n        And select \"Cochabamba\" on the \"Regionales:\" field events\n        And select \"Agencia 1\" on the \"Agencias:\" field events\n        And select \"Cajas\" on the \"Servicios:\" field events\n        Then \"Puntos de Servicio:\" field shows a set of options as below\n        |Ninguno|\n        |Caja 1 |\n        |Caja 2 |","mediaType":"text/x.cucumber.gherkin+plain"}},
{"source":{"uri":"features/feature_files/reporteEventos/seeGraphic.feature","data":"Feature: See event report graphic\n        As a company administrator\n        I want to see a event report\n        So I can see the data report as feedback\n\n        Background: login as a master user\n        Given I am in the login page \n        And I enter a username and a password\n        And click on the \"Iniciar Sesión\" button\n        And I press the \"Reportes\" option\n        And I press the \"Eventos\" option\n\n        Scenario: detailed graphic is the same as it was displayed on the list\n        Given I'm on the \"Eventos\" section of the \"Reportes\" page\n        And click on the eye icon on the \"Barra Simple\" graphic of type \"Barra Simple\"\n        Then I should see the same graphic \"Barra Simple\" as it was displayed on the list","mediaType":"text/x.cucumber.gherkin+plain"}},
